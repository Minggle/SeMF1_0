{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> SeMF安全管控平台 </title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
		
		<link href="{% static '/css/font.css' %}" rel="stylesheet">
		<link href="{% static 'css/xadmin.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		
	
	    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script> <!-- jQuery Library -->
	    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
	    <script src="{% static 'js/xadmin.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
		
	    
	
	</head>
	<body class="login-bg">
		<div class="login layui-anim layui-anim-up">
	        <div class="message">SeMF安全管控平台登录</div>
	        <div id="darkbannerwrap"></div>
	        {% if error %}
				<div class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong>温馨提示!</strong> {{ error }}
				</div>
			{% endif %}
	        {% block user %}
		        <form method="post" class="layui-form layui-form-pane" >
		        	{% csrf_token %}
		        	{{ form.username}}
		        	<hr class="hr15">
		        	{{ form.password}}
				    <hr class="hr15">
		            <input value="登录" style="width:100%;" type="submit">
		            <hr class="hr20" >
		            <div class="layui-row">
		            	<div class="layui-col-xs6">
			            	<span><a href="{% url 'resetpsds' 'resetpsd' %}">忘记密码？密码重置</a></span>
			            </div>
			            <div class="layui-col-xs6" align='right'>
			            	<span><a href="{% url 'regist' 'regist' %}" >新用户？账号申请</a></span>
				     	</div>
			     	</div>
		        </form>
	        {% endblock %}
	    </div>
	</body>
</html>
